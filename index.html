<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Mars Rover Explorer</title>
  </head>
  <body>
    <div>
      <div class="container-fluid text-sm-center p-5 bg-dark text-light">
        <h1>Mars Rover Explorer</h1>
        <p>
          Enter a set of up to 5 commands to move the Mars Rover through an
          exploration area of 100 metres x 100 metres. The rover starts in square 1
          facing south and can turn left, right or move forward a given number of
          metres.
        </p>
      </div>
      <div class="container">
        <div class="input-group mb-3 mt-3">
          <span class="input-group-text">Command 1:</span>
          <input
            class="form-control"
            type="text"
            id="userInput1"
            name="userInput1"
            placeholder="L, R or a number"
            autofocus="autofocus"
          />
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text">Command 2:</span>
          <input
            class="form-control"
            type="text"
            id="userInput2"
            name="userInput2"
            placeholder="L, R or a number"
          />
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text">Command 3:</span>
          <input
            class="form-control"
            type="text"
            id="userInput3"
            name="userInput3"
            placeholder="L, R or a number"
          />
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text">Command 4:</span>
          <input
            class="form-control"
            type="text"
            id="userInput4"
            name="userInput4"
            placeholder="L, R or a number"
          />
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text">Command 5:</span>
          <input
            class="form-control"
            type="text"
            id="userInput5"
            name="userInput5"
            placeholder="L, R or a number"
          />
        </div>
        
        <div>
          <button type="button" id="submit" class="btn btn-dark d-grid mx-auto">Enter commands!</button>
        </div>
      
        <div class="text-sm-center">
          <p class="fs-3" id="roverLocation"></p>
        </div>

      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="movement.js"></script>
  </body>
</html>
